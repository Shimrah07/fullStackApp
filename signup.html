<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/signup.css">
  </head>
  <body>
    <div id="nav"></div>

    <div id="signup">
    <h2>Please SIGN UP for getting started!</h2>
    <form action="" id="form">
      <input id= "username" type="text" placeholder="Enter Name" />
      <input id= "email" type="email" placeholder="Enter E-Mail" />
      <input id= "password" type="password" placeholder="Enter Password"/>
      <input id= "number" type="number" placeholder="Enter Contact Number" />
      <select name="" id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
      <input type="submit" value="Sign Up" id="signbtn">
    </form>
    </div>


    <div id="foot"></div>
  </body>
  <script src="./scripts/navbar.js"></script>
  <script src="./scripts/signup.js" type="module"></script>
</html>
